<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
	html 
	{
		width:800px;  /* Maximum Allowed */
		height:600px;
	} 
	body 
	{
		font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
		font-size: 100%;
		width:800px;
		height:600px;
		overflow:hidden;
	}
	#statusw
	{
		width:800px;
		height:400px;
		position:absolute;
		top:0;
		left:0;
		overflow-x:auto;
		overflow-y:hidden;
	}
	#status 
	{
		width:1600px;
		height:400px;
		position:absolute;
		top:0;
		left:0;
	}
	#bar2
	{
		width:1600px;
		height:200px;
		position:absolute;
		top:400px;
		left:0;
	}
	div.menu
	{
		width:150px;height:380px;overflow-x:hidden;overflow-y:auto;float:left;padding:0;margin:0;
		/* Keep the hight 20px less than parent to allow scrollbar */
	}
	ul
	{
		list-style-type: none;
		padding:0;
	}
	li
	{
		font-size:8pt;
		padding-left:0;
		margin-left:0;
	}
	.clickable_link
	{
		color:blue;
		cursor:pointer;
	}
	.heading
	{
		color:orange;
	}
	li img
	{
		height: 1em;
		width: 1em;
		margin: 0 .05em 0 .1em;
		vertical-align: -0.1em;
	}

	ul.useful
	{
		max-width:800px;
		clear:left;
	}

	ul.useful li 
	{ 
		display: inline-block;
		float:left;
		width:250px;
	}

    </style>
	
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
<body>
    <div id="http"></div>
	<div id="smb"></div>
</body>
</html>
